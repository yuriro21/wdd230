<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <meta name="Description" content="Assignment table build for Edisson J. Ruiz in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <table>
        <thead>
            <caption>ACME Wildwest Services</caption>
        </thead>
        <tbody>            
            <tr id="headt">
                <th id="cell">Hi</th>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
            <tr>
                <td>Feature 1</td>
                <td class="yes">&#10003;</td>
                <td class="yes">&#10003;</td>
                <td class="yes">&#10003;</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td class="not">&#10005;</td>
                <td class="yes">&#10003;</td>
                <td class="yes">&#10003;</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td class="not">&#10005;</td>
                <td class="not">&#10005;</td>
                <td class="yes">&#10003;</td>
            </tr>
        </tbody>
    </table>
    <footer>
        <p>Table 1: Account Feature Comparison</p>
    </footer>
</body>
</html>
